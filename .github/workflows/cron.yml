name: zabauka-autopost

on:
  schedule:
    - cron: "0 7,12,18 * * *"   # 3 раза в день по UTC (подкорректируем позже)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Run collector & poster
        run: python main.py
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHANNEL: "@zabauka"   # замени на своё имя канала с @
          MAX_POSTS: "5"
